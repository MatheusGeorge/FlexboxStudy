<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>FlexboxStudy</title>
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>

    <body>
       <figure class="pizza">
           <div class="pizza__hero">
                <img src="./resources/img/pizza.jpg" alt="Pizza" class="pizza__img">
           </div>
           <div class="pizza__content">
               <div class="pizza__title">
                   <h1 class="pizza__heading">Pizza Vegetable ✨</h1>
                   <div class="pizza__tag pizza__tag--1">
                        #vegetarian
                   </div>
                   <div class="pizza__tag pizza__tag--2">
                        #italian
                   </div>
               </div>
               <p class="pizza__description">
                    Yummy veggie pizza with tasty olivies, crisp peppers, fresh arugula and original italian tomato sauce.
                </p>
                <div class="pizza__details">
                    <p class="pizza__detail"> <span class="emoji">🍕 </span>850 kcal</p>
                    <p class="pizza__detail"> <span class="emoji">🌓 </span>30 min</p>
                    <p class="pizza__detail"> <span class="emoji">🌟 </span>4.7 / 5</p>
               </div>
           </div>
           <div class="pizza__price">
                $11.99  
           </div>
       </figure>
    </body>
</html>
